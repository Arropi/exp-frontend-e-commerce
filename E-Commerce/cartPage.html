<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeSport Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-PJTDKjLf2eZmdtf20f8s/m0+FROvZG+dItIWwh4XbO2y4B3f+cwC/iJkziZx8SjHNlSvD5KrKjPzk+M+xgJhxg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styleCart.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-secondary">

  <!-- NAVBAR START -->
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item ">
          <a class="navbar-brand">
            <img src="logo.jpg" alt="" width="30" height="30" class="me-2">DeSport
          </a>
        </li>
        <li>
          <a class="navbar-brand ms-2" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="login.html">Login</a>
        </li>
      </ul>
      <ul class="nav ms-auto">
        <li class="nav-item">
          <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart3"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
          </a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </button>
      </form>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <!-- PRODUK CART START -->
  <div class="container bg-light mt-4 pb-2">
    <div class="row" style="height: 370px;">
      <div class="col table-responsive mt-2 mx-2 table-scroll">
        <table class="table">
          <thead class="table-secondary">
            <tr>
              <th scope="col">Barang</th>
              <th scope="col">Harga</th>
              <th scope="col">Jumlah</th>
              <th scope="col">Sub-total</th>
              <th scope="col">Hapus</th>
            </tr>
          </thead>
          <tbody class="cart-items">
          </tbody>
        </table>
      </div>
    </div>
    <div class="total-payment">
      <h4>Total Keranjang</h4>
      <div class="underline"></div>
      <div>
        <div class="fw-bold ms-2 cart-total">Rp. 0</div>
      </div>
      <div class="m-1">
        <a href="#" class="btn btn-outline-dark btn-custom btn-sizing">Bayar Sekarang</a>
      </div>
    </div>
  </div>
  <!-- PRODUK CART END -->

  <!-- FOOTER START -->
  <footer class="p-4 mt-5 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="">
          <a href="#" style="text-decoration: none;">
            <img src="logo.jpg" alt="" style="width: 50px; height: 35px;">
          </a>
          <span style="color: white;">Copyright @2023 | Created with <svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16" style="color: red;">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg> by Beginer <a href="https://www.instagram.com/arrofaiz6/"
              class="text-decoration-none text-secondary fw-bold">Arrofi</a></span>
        </div>
      </div>
    </div>
  </footer>
  <!-- FOOTER END -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="cartPage.js"></script>
</body>

</html>
